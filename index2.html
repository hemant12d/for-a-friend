<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly Inspiration Cards</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a, #1e3a8a);
        font-family: "Poppins", sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #fcd34d;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1000px;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      .card.locked {
        background: rgba(255, 255, 255, 0.05);
        filter: blur(8px) brightness(0.7);
        pointer-events: none;
      }

      .card:hover {
        transform: translateY(-8px);
        background: rgba(255, 255, 255, 0.15);
      }

      .day {
        font-size: 1.3rem;
        font-weight: 600;
        color: #fcd34d;
        margin-bottom: 10px;
      }

      .text {
        font-size: 0.95rem;
        line-height: 1.5;
        color: #e0e7ff;
      }

      .lock {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.2rem;
        color: #94a3b8;
      }

      footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.4rem;
        }
        .card {
          padding: 16px;
        }
        .day {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

</html>
